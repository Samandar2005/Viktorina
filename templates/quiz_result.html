<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results</h1>
    <p>Your Score: {{ user_score }}</p>

    <h2>All Participants' Scores:</h2>
    <ul>
        {% for answer in all_scores %}
            <li>{{ answer.user_name }}: {{ answer.score }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_quiz' %}">Create a new quiz</a>
</body>
</html>
