<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
</head>
<body>
    <div class="container">
        <h2>Quiz Results for {{ participant_name }}</h2>
        <p>Your Score: {{ score }}%</p>

        <h3>Details:</h3>
        <ul>
            {% for answer in participant_answers %}
                <li>
                    <strong>Question:</strong> {{ answer.question.text }}<br>
                    <strong>Your Answer:</strong> {{ answer.is_correct|yesno:"Correct,Incorrect" }}
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'enter_participant_name' %}">Take another quiz</a>
    </div>
</body>
</html>
