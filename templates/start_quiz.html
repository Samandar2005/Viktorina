<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center">{{ quiz.title }}</h1>
        <form method="post" class="p-4 bg-light rounded">
            {% csrf_token %}
            <label class="form-label">Enter your name:</label>
            <input type="text" name="participant_name" class="form-control" required>
            <button type="submit" class="btn btn-primary w-100 mt-3">Start Quiz</button>
        </form>
    </div>
</body>
</html>
