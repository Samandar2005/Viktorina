<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question_index }} of {{ total_questions }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">Question {{ question_index }} of {{ total_questions }}</h1>
        <h3 class="text-secondary">{{ question.text }}</h3>
        <form method="post" class="p-4 bg-light rounded">
            {% csrf_token %}
            <label><input type="radio" name="answer" value="True" required> Correct</label><br>
            <label><input type="radio" name="answer" value="False" required> Incorrect</label><br>
            <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
        </form>
    </div>
</body>
</html>
