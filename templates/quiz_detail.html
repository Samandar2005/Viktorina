<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Quiz</title>
</head>
<body>
    <div class="container">
        <h2>Answer the Quiz Questions</h2>
        <form method="POST">
            {% csrf_token %}

            <div>
                <label>Enter your name:</label>
                <input type="text" name="participant_name" placeholder="Your Name" required>
            </div>

            {% for question in quiz.questions.all %}
                <div>
                    <p>{{ question.text }}</p>
                    <input type="radio" id="true_{{ question.id }}" name="question_{{ question.id }}" value="True" required>
                    <label for="true_{{ question.id }}">True</label>

                    <input type="radio" id="false_{{ question.id }}" name="question_{{ question.id }}" value="False" required>
                    <label for="false_{{ question.id }}">False</label>
                </div>
            {% endfor %}

            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
