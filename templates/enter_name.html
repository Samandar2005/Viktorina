<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
</head>
<body>
    <div class="container">
        <h2>Enter Your Name to Start Creating a Quiz</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="participant_name" placeholder="Your Name" required>
            <button type="submit">Start Quiz Creation</button>
        </form>
    </div>
</body>
</html>
